<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.0/papaparse.min.js"></script>

  </head>
  <body>
    <nav>
      <div class="title">tal.OS</div>
      <div class="links">
        <a href="index.html">Home</a>
        <a class="active" href="#">Dashboard</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <h1 class="welcome-text">Welcome to the dashboard</h1>
    <canvas id="myChart" width="5" height=2"></canvas>
    <script>
      const canvas = document.getElementById("myChart");
      const chart = new Chart(canvas, {
        type: "line",
        data: {
          labels: ["January", "February", "March", "April"],
          datasets: [
            {
              label: "Power usage",
              data: [10, 20, 30, 40],
              borderColor: "#3e95cd",
              fill: false
            },
            {
              label: "Temperature",
              data: [5, 15, 25, 35],
              borderColor: "#8e5ea2",
              fill: false
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: "Power usage and temperature"
          },
          legend: {
            display: true
          }
        }
      });
    </script>
  </body>
</html>
